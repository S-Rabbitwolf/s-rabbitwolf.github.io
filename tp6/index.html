<!DOCTYPE html>
<html>
<head>
	
	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page Title</title>

	<!-- external and internal CSS -->
	<link rel="stylesheet" href="styles.css" media="all">
	<style>
		/* in-file CSS here */
	</style>

	<!-- external and internal JavaScript -->
	<script src="scripts.js" defer></script>
	<script>
		// in-page JavaScript here
	</script>

</head>
<body>
<main class="weather">

  
  <h1>Lewisville, Texas</h1>

  
  <section class="current">
    <!-- Separate section for current weather-->
    <div class="temp">72°F</div>

    <div class="condition">
      <img src="https://github.com/S-Rabbitwolf/s-rabbitwolf.github.io/blob/main/assets/3222691.png?raw=true" alt="Sunny">
      <p>Sunny</p>
    </div>

    <div class="wind">Wind: 12 mph NW</div>

    <div class="humidity">Humidity: 45%</div>

  </section>

  <!---- 3-Day  -->
  <section class="forecast">

    <h2>3-Day Forecast</h2>

    <div class="day">
      <h3>Today</h3>
      <p>Partly Cloudy</p>
      <p>68F–78F</p>
      <p>Wind: 10 mph S</p>
    </div>

    <div class="day">
      <h3>Tomorrow</h3>
      <p>Light Rain</p>
      <p>64F–73F</p>
      <p>Wind: 14 mph SSE</p>
    </div>

    <div class="day">
      <h3>Day 3</h3>
      <p>Mostly Sunny</p>
      <p>66F–80F</p>
      <p>Wind: 9 mph W</p>
    </div>

  </section>

</main>
